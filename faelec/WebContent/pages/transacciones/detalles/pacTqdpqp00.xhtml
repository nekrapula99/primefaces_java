											<p:inputText  id="totalpColumn"  readonly="true" value="#{seTqdpqp00.tqdpqp00.vamiqp.equals('M') ? seTqdpqp00.totalProd : (seTqdpqp00.tqdpqp00.vupiqp)*(seTqdpqp00.tqdpqp00.cacoqp)}" >
												<pe:keyFilter regEx="/[\d\-\.]/" />
												<f:convertNumber pattern="#{seTqigqg00.paternDec_CantiM}" locale="en_US"/>											
											</p:inputText >
										
										</p:column>
									

								
							</p:row>
							
							<p:row>
									<!--Fecha Prometida de Entrega-->
							
								<p:column>
									<h:outputLabel for="fexdqp" value="#{seTqdpqp00.idiomasHm.get('fexdqp')}" />
								</p:column>
								<p:column colspan="2">
										<p:calendar id="fexdqp" value="#{seTqdpqp00.tqdpqp00.fexdqp}" navigator="true" mask="true" process="@this" binding="#{seTqdpqp00.calendarFexdqp}"
											pattern="#{seTqdpqp00.getSeControlFactura().PARAMETROS.get('For_Fechas')}" mode="popup" showOn="button" popupIconOnly="true"
											required="#{seTqdpqp00.permisoCampos.get('fexdqp').reqcam.equals('S')}"
											requiredMessage="#{seTqdpqp00.idiomasHm.get('fepdqg')} : #{seTqdpqp00.getSeControlFactura().MENSAJES.get('Cam_Obliga')}"
											converterMessage="#{seTqdpqp00.idiomasHm.get('fexdqp')} #{seTqdpqp00.getSeControlFactura().MENSAJES.get('Err_Fechas')}">
												<p:ajax event="valueChange" update=":formDetalle:formTqdpqp00Detalle2:fexdqp" />
												<p:ajax event="dateSelect" listener="#{seTqdpqp00.onDateSelect}" update=":formDetalle:formTqdpqp00Detalle2:fexdqp" />
										</p:calendar>
								</p:column>
					

							</p:row>
							
							<p:row>
									<!--Observaciones-->
							
									<p:column>
										<h:outputLabel for="ObqpqpColumn" value="#{seTqdpqp00.idiomasHm.get('obqpqp')}" />
									</p:column>
									<p:column>
										<p:inputTextarea id="ObqpqpColumn" value="#{seTqdpqp00.tqdpqp00.obqpqp}"
											label="#{seTqdpqp00.idiomasHm.get('obqpqp')}" maxlength="300" rows="2" cols="50">
											<f:ajax event="blur" update=":formDetalle:formTqdpqp00Detalle2:ObqpqpColumn" />
										</p:inputTextarea>
									</p:column>
							</p:row>
							
							<p:row>
									<!--Adjuntos-->
									
									<p:column>
										<h:outputLabel for="adqpqpColumn" value="#{seTqdpqp00.idiomasHm.get('adqpqp')}" />
									</p:column>
									<p:column>
										<p:inputTextarea id="adqpqpColumn" value="#{seTqdpqp00.tqdpqp00.adqpqp}"
											label="#{seTqdpqp00.idiomasHm.get('adqpqp')}" maxlength="500" rows="2" cols="50">
											<f:ajax event="blur" update=":formDetalle:formTqdpqp00Detalle2:adqpqpColumn" />
										</p:inputTextarea>
									</p:column>
							
									
							</p:row>
							
										<!-- Registro activo -->
										<p:row>
											<p:column>
												<h:outputLabel for="regcqpColumn" value="#{seTqdpqp00.idiomasHm.get('regcqp')}" />
											</p:column>
											<p:column>
												<p:selectBooleanCheckbox id="regcqpColumn" label="#{seTqdpqp00.idiomasHm.get('regcqp')}"
															value="#{seTqdpqp00.tqdpqp00.regcqp}" 
															required="#{seTqdpqp00.permisoCampos.get('regcqp').reqcam.equals('S')}"
												requiredMessage="#{seTqdpqp00.idiomasHm.get('regcqp')} : #{seTqdpqp00.seControlFactura.MENSAJES.get('Cam_Obliga')}"/>
											</p:column>
										</p:row>	
																												
							

								
							</p:panelGrid>

						
						
						<f:facet name="footer">
							<p:commandButton value="#{mensajes.boton_guardar}"
								actionListener="#{seTqdpqp00.save}" process="@this"
							update=":formDetalle:formTqdpqp00Detalle2:pnlMensajeProducto,:formDetalle:formTqdpqp00Detalle2:pnlTqdpqpDialogNuevo,:formDetalle:dTableTqdpqp00">
								<p:confirm header="#{mensajes.confirm_titulo}" message="#{mensajes.confirm_mensaje_save}" icon="ui-icon-alert" />
							</p:commandButton>
						</f:facet>
						
						
				
			 </p:dialog>
			
			</h:form>
